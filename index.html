<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="header">
        <div class="head">
            <h1>SYNTHETIC</h1>
            <h1>WOOL</h1>
            <h1>DENIM</h1>
            <h1>SILK</h1>
            <h1>LINE</h1>
        </div>
        <p>Loads should be under 8 pounds. It is reconmmended using nuetral detergent to prevent damage to the cloth and to improve washing results.</p>
        <div class="cards">
            <div class="card1">
                <div class="info">
                    <h3>Timer</h3>
                    <h1>45 min</h1>
                </div>
            </div>
            <div class="card2">
                <div class="info">
                    <h3>Temperature</h3>
                    <h1>Cold</h1>
                </div>
            </div>
            <div class="card3">
                <div class="info">
                    <h3>Load</h3>
                    <h1>Medium</h1>
                </div>
            </div>
        </div> 
        <div class="box">
            <div class="bx1">
                <div class="triangle1"></div>
            </div>
            <div class="bx2">
                <div class="triangle2"></div>
            </div>
        </div>

        <button type="button" id="button">START</button>
    </main>
</body>
</html>
